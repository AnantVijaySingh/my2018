<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Get Motivated</title>
	<link rel="stylesheet" href="mainStyleSheet.css">
	<script type="text/javascript" src="video.js"></script>
</head>
<body>
	<div id="videoDiv" style="text-align: center;">
		<video width="720px" height="360px" id="video"></video>
		<p class="videoBtns">
			<button class="unselected" id="playBtn">Play</button>
			<button class="unselected" id="pauseBtn">Pause</button>
			<button class="unselected" id="nextBtn">Next</button>
			<button class="unselected" id="maxBtn">Max</button>
		</p>
	</div>
</body>
</html>
