<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Get Motivated</title>
	<link rel="stylesheet" href="mainStyleSheet.css">
	<script type="text/javascript" src="video.js"></script>
</head>
<body>
	<div id="videoDiv" style="text-align: center; width: 720px; margin: 0px auto;">
		<video width="720px" height="360px" id="video" style="background-color: black;"></video>
		<canvas id="buffer" width="720px" height="360px"></canvas>
		<canvas id="display" width="720px" height="360px"></canvas>
		<p class="videoBtns">
			<button class="unselected" id="playBtn">Play</button>
			<button class="unselected" id="pauseBtn">Pause</button>
			<button class="unselected" id="normal">Normal</button>
			<button class="unselected" id="bw">Black &amp; White</button>
		</p>
	</div>
</body>
</html>
